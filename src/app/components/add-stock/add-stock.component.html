<form (ngSubmit)="submit(addForm)" #addForm='ngForm'>
    <input type="text" name="name" ngModel required placeholder="Name"><br>
    <input type="text" name="code" ngModel required placeholder="Code"><br>
    <input type="number" name="price" ngModel required placeholder="Price"><br>
    <input type="number" name="previousPrice" ngModel required placeholder="Previous Price"><br>
    <input type="text" name="exchange" ngModel required placeholder="Exchange"><br>
    <select name="favorite" ngModel><br>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>
    <button>Add</button>
</form>
